<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yosakoi Brasil</title>
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <link rel="stylesheet" href="./assets/css/login.css">
    <!-- <link rel="stylesheet" href="./assets/js/login.js"> -->
</head>

<body>

    <header>

        <h1><a href="index.html"><img src="./assets/img/YosakoiBrasil_logoBranco.png" alt="Logo Yosakoi Brasil" class="logo"></a></h1>
    </header>

    <div class="banner">

        <div class="container">

            <div class="caixa-formulario">

                <h2>Olá, Seja Bem-Vindo</h2>

                <div class="campo">

                    <label for="email">Email:</label>
                    <input type="email" id="ipt_email" placeholder="email@email.com">
                </div>

                <div class="campo">

                    <label for="password">Senha:</label>
                    <input type="password" id="ipt_senha" placeholder="*********">
                </div>
                <a href="cadastro.html">Ainda não é cadastrado?</a>

                <button onclick="entrar()">Entrar</button>
            </div>
        </div>
    </div>
</body>

</html>

<script>
    
    function entrar() {
    // aguardar();

    var emailVar = ipt_email.value;
    var senhaVar = ipt_senha.value;

    if (emailVar == "" || senhaVar == "") {
        cardErro.style.display = "block"
        mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
        finalizarAguardar();
        return false;
    }
    else {
        setInterval(sumirMensagem, 5000)
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            emailServer: emailVar,
            senhaServer: senhaVar
        })
    }).then(function (resposta) {
        console.log("ESTOU NO THEN DO entrar()!")

        if (resposta.ok) {
            console.log(resposta);

            resposta.json().then(json => {
                console.log(json);
                console.log(JSON.stringify(json));

                // sessionStorage.ID_USUARIO = json.idUsuario;
                sessionStorage.NOME_USUARIO = json.nome;
                sessionStorage.APELIDO_USUARIO = json.apelido;
                sessionStorage.EMAIL_USUARIO = json.email;

                setTimeout(function () {
                    window.location = "./quiz.html";
                }, 1000); // apenas para exibir o loading

            });

        } else {

            console.log("Houve um erro ao tentar realizar o login!");

            resposta.text().then(texto => {
                console.error(texto);
                finalizarAguardar(texto);
            });
        }

    }).catch(function (erro) {
        console.log(erro);
    })

    return false;
}

function sumirMensagem() {
    cardErro.style.display = "none"
}

</script>
