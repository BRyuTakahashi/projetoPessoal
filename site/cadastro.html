<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yosakoi Brasil</title>
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <link rel="stylesheet" href="./assets/css/cadastro.css">
</head>

<body>

    <header>

        <h1><a href="index.html"><img src="./assets/img/YosakoiBrasil_logoBranco.png" alt="Logo Yosakoi Brasil" class="logo"></a></h1>
    </header>

    <div class="banner">

        <div class="container">

            <div class="caixa-formulario">

                <h2>Faça o seu cadastro e teste seus conhecimentos sobre a cultura japonesa</h2>

                    <div class="conteudo">

                        <div class="campo">
                            
                            <label for="nome">Nome:</label>
                            <input type="text" id="nome" placeholder="Nome">
                        </div>
                        
                        <div class="campo">
                            
                            <label for="Nome">Apelido:</label>
                            <input type="text" id="apelido" placeholder="apelido">
                        </div>
                        
                        <div class="campo">
                            
                            <label for="email">Email:</label>
                            <input type="email" id="email" placeholder="email@email.com">
                        </div>
                    </div>
                        
                    <div class="conteudo">
                        
                        <div class="campo">
                            
                            <label for="password">Senha:</label>
                            <input type="password" id="password" placeholder="*********">
                        </div>
                        
                        <div class="campo">
                            
                            <label for="password">Confirmar Senha:</label>
                            <input type="password" id="password" placeholder="*********">
                        </div>
                    </div>
                <a href="login.html">Já é cadastrado?</a>
                
                <button onclick="cadastrar()">Cadastrar</button>
            </div>
        </div>
    </div>
</body>

</html>
